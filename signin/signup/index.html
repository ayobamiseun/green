    <section class="sign">

            <form action="" class="form-container shadow rounded">

                        "
                        First Name
                        "

                    </label>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="sign-up-fields">
                    <label for="last-name" class="d-block">
                        "
                        Last Name
                        "
                        <span>*
    
                        </span>
                    </label>
                    <input type="text" placeholder="Last Name" id="last-name">
                </div>
                <div class="sign-up-fields">
                    <label for="last-name" class="d-block">
                        "
                        Username
                        "
                        <span>*
    
                        </span>
                    </label>
                    <input type="text" placeholder="Username" id="Username">
                </div>
                <div class="sign-up-fields">
                    <label for="Email" class="d-block">
                        "
                        Email
                        "

                        </span>

                </div>
                <div class="sign-up-fields">
                    <label for="Password" class="d-block">
                        "
                        Password
                        "
                        <span>*
    
                        </span>
                    </label>
                    <input type="text" placeholder="Password" id="password">
                </div>
                <div class="sign-up-fields">
                    <label for="school" class="d-block">
                        "
                        School
                        "
                        <span>*
    
                        </span>
                    </label>
                    <input type="text" placeholder="school" id="school">
                </div>
                <div class="sign-up-fields">
                    <label for="department" class="d-block">
                        "
                        Department
                        "
                        <span>*
    
                        </span>
                    </label>
                    <input type="text" placeholder="department" id="department">
                </div>
                <div class="login-button">
                    <button>Sign Up</button>

                </div>
                <div class="signup-link">
                    <span class="d-inline-block text-right">Already have an account? <a href="">Login Here</a></span>

                </div>
            
            
            
            
            
            
            </form>

        </div>

    </section>
