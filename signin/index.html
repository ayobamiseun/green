<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <section class="sign">
        <div class="sign">
            <div id="container">
                <form class="login">
                    <h2>Sign In</h2>
                    <div class="email">
                        <span class="d-inline-block">
                           <svg data-v-2f6657c6="" xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="custom-class feather feather-mail"><path data-v-2f6657c6="" d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline data-v-2f6657c6="" points="22,6 12,13 2,6"></polyline></svg>
                      
                        </span>
                        <input type="text" placeholder="Username or Email">
   
                    </div>
                    <div class="password">
                        <span class="d-inline-block">
                           <svg data-v-2f6657c6="" xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="custom-class feather feather-key"><path data-v-2f6657c6="" d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                               <path data-v-2f6657c6="" d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                           </svg>
                           <input type="password" placeholder="password">
   
   
                        </span>
   
   
                    </div>
                    <div class="login">
                        <button>Login</button>
   
                    </div>
                    <div class="signup-link"> 
                        <span class="d-inline-block text-right">New to Greenbrain?</span>
                        <span class="d-inline-block float-right"><a href="./signup/index.html">Sign Up Here</a> 
                        </span>
                    </div>
                    <div id="forgot"></div>
                    <a href="#">Forgot Password</a>
                   
                 </form>

            </div>
            
            

        </div>
    </section>
    
    
</body>
</html>
